<html>
<head>
	<title></title>
	<script type="text/javascript" src="stage.js"></script>
	<script type="text/javascript" src="enemy.js"></script>
</head>
<body>
<input type="button" id="newEnemyBtn" value="Nuevo enemigo" />
<canvas id="myCanvas" width="800" height="500"></canvas>
<script type="text/javascript">

var game1 = new stage("myCanvas");
game1.startGame();

document.getElementById("newEnemyBtn").addEventListener("click", function(e){
	game1.newEnemy();
});

document.getElementById("myCanvas").addEventListener("click", function(e){
	e.preventDefault();
	game1.destroyEnemy( e.offsetX, e.offsetY);
})

</script>

</body>
</html>
